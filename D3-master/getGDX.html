<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.pathline1 {
	stroke: red;
	stroke-width: 3;
	fill: none;
}
 type="text/css">
.pathline2 {
	stroke: green;
	stroke-width: 3;
	fill: none;
}
 type="text/css">
.pathline3 {
	stroke: blue;
	stroke-width: 3;
	fill: none;
}
 type="text/css">
.pathline4 {
	stroke: black;
	stroke-width: 3;
	fill: none;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<script type="text/javascript">
var width  = 1024;
var height = 768; 
d3.csv("./table.csv", function(data) {
	console.log(data);
	data.forEach(function(d) {
		console.log(d.Open);
	});
	data.forEach(function(d) {
		console.log(d.High);
	});
	data.forEach(function(d) {
		console.log(d.Low);
	});
	data.forEach(function(d) {
		console.log(d.Close);
	});
	var maxy = d3.max(data, function(d) { return d.Open; });
	var maxy = d3.max(data, function(d) { return d.High; });
	var maxy = d3.max(data, function(d) { return d.Low; });
	var maxy = d3.max(data, function(d) { return d.Close; });
	var ln = data.length;
	var ctrl  = d3.select("body").append("svg").attr("width", width).attr("height", height);
	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Open * (height/maxy); });
	ctrl.append("path").data([data]).
	attr("class", "pathline1").
	attr("d", lines);

	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.High * (height/maxy); });
	ctrl.append("path").data([data]).
	attr("class", "pathline2").
	attr("d", lines);

	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Low * (height/maxy); });
	ctrl.append("path").data([data]).
	attr("class", "pathline3").
	attr("d", lines);

	var lines = d3.line().
	x(function(d,i){ return i * (width/ln); }).
	y(function(d){ return d.Close * (height/maxy); });
	ctrl.append("path").data([data]).
	attr("class", "pathline4").
	attr("d", lines);
});

</script>
</body>
</html>
